[aiven]

# ABSOLUTE path to log file or 'stdout'
# Default: stdout
log_path = stdout

# Log level.
# Valid log levels: TRACE DEBUG INFO SUCCESS WARNING ERROR CRITICAL
# Default: INFO
log_level = debug

# Delay between checks in seconds
# Default: 5
delay = 5



[site]
# http or https
# Default: https
http_schema = 

# Host to monitor
# Redirects are not allowed to be as precise as possible measuring the response time
# Make sure if this host response is a redirect with a terminal command like curl or wget
# Default: example.net
host = www.google.es

# path in host to monitor
# Default: /
path = /

# Regex to check the content
# Do not use quotes!
regex = \.\s+You\s+may\s+use

# Request timeout in seconds
# Default: 1
timeout = 1


[kafka]
uri = kafka-svc-jdjp83-a813.aivencloud.com:18111
ssl_cafile = /usr/share/kafka-certs/ca.pem
ssl_certfile = /usr/share/kafka-certs/service.cert
ssl_keyfile = /usr/share/kafka-certs/service.key
topic = workhome-test
